<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Finder</title>
    <!--Reference platform.js library here-->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

<body>

    <audio controls loop src="opening.mp3" autoplay>
    </audio>

    <div class="signs">
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <a href="#" class="signOut" onclick="onSignOut();">Sign out</a>
    </div>


    <div class="centerPage">



        <div class="userImg">
            <img id="userPhoto" src="http://farazblog.com/theme/logo-404.jpg">
        </div>

        <div class="userData">
            <h2>E-MAIL:</h2>
            <p class="email">example@example.com</p>
        </div>

        <!--Text greeting user-->
        <header>
            <h2>WELCOME <span class="userName">USER_NAME</span> To:</h2>
        </header>

        <h1> Pokemon Match Finder </h1>

        <!-- <input id = "type" placeholder="What Type(s)?(lowercase)" value="userChoice"></input><br> -->
        <!--<input id = "evolution" placeholder="What evolution is it?(1-3)"></input>-->
        <div class="buttons"><br>
            <button onclick="searchPokemon('fire')"> Fire</button>
            <button onclick="searchPokemon('water')"> Water</button>
            <button onclick="searchPokemon('flying')"> Flying</button>
            <button onclick="searchPokemon('dark')"> Dark</button><br>
            <button onclick="searchPokemon('ground')"> Ground</button>
            <button onclick="searchPokemon('fairy')"> Fairy</button>
            <button onclick="searchPokemon('normal')"> Normal</button>
            <button onclick="searchPokemon('electric')"> Electric</button><br>
            <button onclick="searchPokemon('psychic')"> Psychic</button>
            <button onclick="searchPokemon('ice')"> Ice</button>
            <button onclick="searchPokemon('rock')"> Rock</button>
            <button onclick="searchPokemon('bug')"> Bug</button>
            <button onclick="searchPokemon('ghost')"> Ghost</button><br>
            <button onclick="searchPokemon('fighting')"> Fighting</button>
            <button onclick="searchPokemon('poison')"> Poison</button>
            <button onclick="searchPokemon('dragon')"> Dragon</button>
            <button onclick="searchPokemon('steel')"> Steel</button>
            <button onclick="searchPokemon('grass')"> Grass</button><br>
        </div>
        <div>
            <p id="pokename" style="color: white"></p><br>
            <img id="YourPokemon" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"><br>
            <img id="giphy" src="">
        </div>

    </div>
    <script src="sketch.js"></script>

</html>
